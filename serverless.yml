service: serverless-project
useDotenv: true
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name
frameworkVersion: '2'

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-offline
provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

functions:
  customers:
    handler : handlers/getcustomer.handler
    events:
      - http:
          method: get
          path: customer
  customersid:
    handler : handlers/getcustomerbyid.handler
    events:
      - http:
          method: get
          path: customer/{id}
  insertcustomers:
    handler : handlers/createcustomer.handler
    events:
      - http:
          method: post
          path: customer
  updatecustomers:
    handler : handlers/updatecustomer.handler
    events:
      - http:
          method: put
          path: customer/{id}
  deletecustomers:
    handler : handlers/deletecustomer.handler
    events:
      - http:
          method: delete
          path: customer/{id}


